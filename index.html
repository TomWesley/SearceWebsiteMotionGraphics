<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services - P5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100vh;
            overflow: hidden; /* Prevent actual scrolling */
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
        }
        
        header {
            text-align: center;
            padding: 40px 20px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
            z-index: 10;
            height: 120px; /* Fixed header height */
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
            font-weight: 300;
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        #canvas-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 120px); /* Fill remaining space after header */
            background: #f8f9fa;
        }
        
        /* Service content overlay */
        #service-overlay {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 5;
        }
        
        #service-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .service-content {
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }
        
        .service-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
            font-weight: 300;
        }
        
        .service-content p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #666;
            line-height: 1.8;
        }
        
        .service-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        
        .service-content li {
            font-size: 1em;
            color: #666;
            margin-bottom: 12px;
            position: relative;
            padding-left: 25px;
        }
        
        .service-content li:before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        /* Scroll indicator */
        #scroll-indicator {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 4px;
            height: 200px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 2px;
            z-index: 100;
        }
        
        #scroll-progress {
            width: 100%;
            background: #667eea;
            border-radius: 2px;
            transition: height 0.1s ease;
            height: 0%;
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            
            #service-overlay {
                left: 0;
                width: 100%;
                top: 50%;
                height: 50%;
            }
            
            .service-content h2 {
                font-size: 2em;
            }
            
            .service-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Services</h1>
        <p>Discover what we can do for you</p>
    </header>

    <div id="canvas-container">
        <div id="service-overlay">
            <div class="service-content" id="service-content">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Scroll progress indicator -->
    <div id="scroll-indicator">
        <div id="scroll-progress"></div>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
