<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services - P5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100vh;
            overflow: hidden; /* Prevent actual scrolling */
            font-family: 'Arial', sans-serif;
            background: #001630;
        }
        
        header {
            text-align: left;
            padding: 40px 0px 20px 60px;
            background: #001630;
            color: white;
            position: relative;
            z-index: 10;
            height: 120px; /* Fixed header height */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        header h1 {
            font-size: clamp(1.8em, 4vw, 2.5em);
            margin-bottom: 5px;
            font-weight: 300;
        }
        
        header p {
            font-size: clamp(1em, 2vw, 1.1em);
            opacity: 0.9;
        }
        
        #canvas-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 120px); /* Fill remaining space after header */
            background: #001630;
        }
        
        /* Service content overlay */
        #service-overlay {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }
        
        #service-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        /* Scrollable container for all service content */
        #services-container {
            position: relative;
            width: 100%;
            height: 800%; /* 8 services * 100% each */
            transition: transform 0.2s ease-out;
        }
        
        .service-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 12.5%; /* 100% / 8 services */
            padding: clamp(20px, 4vw, 40px);
            max-width: clamp(300px, 50vw, 500px);
            margin: 0 auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transform: translateY(0);
        }
        
        .service-content:nth-child(1) { top: 0%; }
        .service-content:nth-child(2) { top: 12.5%; }
        .service-content:nth-child(3) { top: 25%; }
        .service-content:nth-child(4) { top: 37.5%; }
        .service-content:nth-child(5) { top: 50%; }
        .service-content:nth-child(6) { top: 62.5%; }
        .service-content:nth-child(7) { top: 75%; }
        .service-content:nth-child(8) { top: 87.5%; }
        
        .service-content h2 {
            font-size: clamp(1.8em, 4vw, 2.5em);
            margin-bottom: clamp(15px, 2vw, 20px);
            color: #ffffff;
            font-weight: 300;
            transition: all 0.3s ease;
        }
        
        .service-content p {
            font-size: clamp(1em, 1.8vw, 1.1em);
            margin-bottom: clamp(20px, 3vw, 30px);
            color: #ffffff;
            line-height: 1.8;
            transition: all 0.3s ease;
        }
        
        .service-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
            transition: all 0.3s ease;
        }
        
        .service-content li {
            font-size: clamp(0.9em, 1.6vw, 1em);
            color: #ffffff;
            margin-bottom: clamp(8px, 1.5vw, 12px);
            position: relative;
            padding-left: 25px;
            transition: all 0.3s ease;
        }
        
        .service-content li:before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        /* Scroll indicator */
        #scroll-indicator {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 4px;
            height: 200px;
            background: rgba(255, 255, 255, 0.511);
            border-radius: 2px;
            z-index: 100;
        }
        
        #scroll-progress {
            width: 100%;
            background: #000000;
            border-radius: 2px;
            transition: height 0.1s ease;
            height: 0%;
        }
        
        @media (max-width: 768px) {
            header {
                padding: 40px 0px 20px 30px;
            }
            
            header h1 {
                font-size: 2em;
            }
            
            #service-overlay {
                left: 0;
                width: 100%;
                top: 50%;
                height: 50%;
            }
            
            .service-content h2 {
                font-size: 2em;
            }
            
            .service-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Services</h1>
        <p>Discover what we can do for you</p>
    </header>

    <div id="canvas-container">
        <div id="service-overlay">
            <div id="services-container">
                <!-- All service content will be populated here -->
            </div>
        </div>
    </div>

    <!-- Scroll progress indicator -->
    <div id="scroll-indicator">
        <div id="scroll-progress"></div>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
