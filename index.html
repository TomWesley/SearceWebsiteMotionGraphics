<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services - P5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100vh;
            overflow: hidden; /* Prevent actual scrolling */
            font-family: 'Arial', sans-serif;
            background: #001630;
        }
        
        header {
            text-align: left;
            padding: 40px 0px 20px 60px;
            background: #001630;
            color: white;
            position: relative;
            z-index: 10;
            height: 120px; /* Fixed header height */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        header h1 {
            font-size: clamp(1.8em, 4vw, 2.5em);
            margin-bottom: 5px;
            font-weight: 300;
        }
        
        header p {
            font-size: clamp(1em, 2vw, 1.1em);
            opacity: 0.9;
        }
        
        #canvas-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 120px); /* Fill remaining space after header */
            background: #001630;
        }
        
        /* Service content overlay */
        #service-overlay {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 5;
        }
        
        #service-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .service-content {
            padding: clamp(20px, 4vw, 40px);
            max-width: clamp(300px, 50vw, 500px);
            text-align: center;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: translateY(0px) translateX(0px) scale(1);
            opacity: 1;
            filter: blur(0px);
        }
        
        .service-content.fade-out {
            opacity: 0;
            transform: translateY(-40px) translateX(-30px) scale(0.9);
            filter: blur(3px);
        }
        
        .service-content.fade-in-prepare {
            opacity: 0;
            transform: translateY(50px) translateX(40px) scale(1.1);
            filter: blur(5px);
        }
        
        .service-content h2 {
            font-size: clamp(1.8em, 4vw, 2.5em);
            margin-bottom: clamp(15px, 2vw, 20px);
            color: #333;
            font-weight: 300;
            transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: translateX(0px) rotateX(0deg);
            opacity: 1;
            text-shadow: 0 0 0 transparent;
        }
        
        .service-content.fade-out h2 {
            opacity: 0;
            transform: translateX(-80px) rotateX(-15deg);
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition-delay: 0s;
        }
        
        .service-content.fade-in-prepare h2 {
            opacity: 0;
            transform: translateX(100px) rotateX(15deg);
            text-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }
        
        .service-content p {
            font-size: clamp(1em, 1.8vw, 1.1em);
            margin-bottom: clamp(20px, 3vw, 30px);
            color: #666;
            line-height: 1.8;
            transition: all 1.0s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: translateY(0px) scale(1);
            opacity: 1;
            filter: blur(0px);
        }
        
        .service-content.fade-out p {
            opacity: 0;
            transform: translateY(-30px) scale(0.95);
            filter: blur(2px);
            transition-delay: 0.1s;
        }
        
        .service-content.fade-in-prepare p {
            opacity: 0;
            transform: translateY(40px) scale(1.05);
            filter: blur(3px);
        }
        
        .service-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
            transition: all 1.1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: translateY(0px) rotateX(0deg);
            opacity: 1;
            filter: blur(0px);
        }
        
        .service-content.fade-out ul {
            opacity: 0;
            transform: translateY(-25px) rotateX(-10deg);
            filter: blur(2px);
            transition-delay: 0.2s;
        }
        
        .service-content.fade-in-prepare ul {
            opacity: 0;
            transform: translateY(35px) rotateX(10deg);
            filter: blur(4px);
        }
        
        .service-content li {
            font-size: clamp(0.9em, 1.6vw, 1em);
            color: #666;
            margin-bottom: clamp(8px, 1.5vw, 12px);
            position: relative;
            padding-left: 25px;
            transition: all 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: translateX(0px) scale(1);
            opacity: 1;
            filter: blur(0px);
        }
        
        .service-content.fade-out li {
            opacity: 0;
            transform: translateX(-40px) scale(0.9);
            filter: blur(1px);
        }
        
        .service-content.fade-in-prepare li {
            opacity: 0;
            transform: translateX(50px) scale(1.1);
            filter: blur(2px);
        }
        
        /* Dramatic staggered animation for list items */
        .service-content li:nth-child(1) { 
            transition-delay: 0.1s; 
        }
        .service-content li:nth-child(2) { 
            transition-delay: 0.2s;
        }
        .service-content li:nth-child(3) { 
            transition-delay: 0.3s;
        }
        .service-content li:nth-child(4) { 
            transition-delay: 0.4s;
        }
        
        .service-content.fade-out li:nth-child(1) { 
            transition-delay: 0.4s; 
        }
        .service-content.fade-out li:nth-child(2) { 
            transition-delay: 0.35s; 
        }
        .service-content.fade-out li:nth-child(3) { 
            transition-delay: 0.3s; 
        }
        .service-content.fade-out li:nth-child(4) { 
            transition-delay: 0.25s; 
        }
        
        .service-content li:before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        /* Scroll indicator */
        #scroll-indicator {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 4px;
            height: 200px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 2px;
            z-index: 100;
        }
        
        #scroll-progress {
            width: 100%;
            background: #667eea;
            border-radius: 2px;
            transition: height 0.1s ease;
            height: 0%;
        }
        
        @media (max-width: 768px) {
            header {
                padding: 40px 0px 20px 30px;
            }
            
            header h1 {
                font-size: 2em;
            }
            
            #service-overlay {
                left: 0;
                width: 100%;
                top: 50%;
                height: 50%;
            }
            
            .service-content h2 {
                font-size: 2em;
            }
            
            .service-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Services</h1>
        <p>Discover what we can do for you</p>
    </header>

    <div id="canvas-container">
        <div id="service-overlay">
            <div class="service-content" id="service-content">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Scroll progress indicator -->
    <div id="scroll-indicator">
        <div id="scroll-progress"></div>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
